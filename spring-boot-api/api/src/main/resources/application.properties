spring.application.name=api

#Configurações Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/educalivros_db
spring.datasource.username=postgres
spring.datasource.password=242107
spring.datasource.driver-class-name=org.postgresql.Driver

#Configurações JPA / hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=true

#Configurações Flyway migration
spring.flyway.url=jdbc:postgresql://localhost:5432/educalivros_db
spring.flyway.user=postgres
spring.flyway.password=242107
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.schemas=public

#Configurações Spring Security váriaveis de ambiente
api.security.token.secret=${JWT_SECRET:my-secret-key}


